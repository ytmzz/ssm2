<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="/tm_system/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/tm_system/css/font-awesome.min.css">
    <link rel="stylesheet" href="/tm_system/css/doc.min.css">
    <style>
        .tree li {
            list-style-type: none;
            cursor:pointer;
        }
    </style>
    <title>supervisorInfo</title>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <div class="panel panel-default">
                <div class="panel-heading">表单数据<div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-question-sign"></i></div></div>
                <div class="panel-body">
                    <form role="form" id="updateForm">
                        <input type="hidden" name="supervisorId" id="supervisorId" />
                        <div class="form-group">
                            <label for="supervisorName">教学主管名称</label>
                            <input type="text" class="form-control" name="supervisorName" id="supervisorName" placeholder="请输入教学主管名称" />
                        </div>
                        <div class="form-group">
                            <label for="supervisorAge">教学主管年龄</label>
                            <input type="text" class="form-control" name="supervisorAge" id="supervisorAge" />
                        </div>
                        <div class="form-group">
                            <label for="supervisorHiredate">教学主管入职日期</label>
                            <input type="date" class="form-control" name="supervisorHiredate" id="supervisorHiredate" />
                        </div>
                        <button id="updateBtn" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> 更新</button>
                        <button id="resetBtn" type="reset" class="btn btn-danger"><i class="glyphicon glyphicon-refresh"></i> 重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/tm_system/jquery/jquery-2.1.1.min.js"></script>
<script src="/tm_system/bootstrap/js/bootstrap.min.js"></script>
<script src="/tm_system/script/docs.min.js"></script>
<script type="text/javascript">
    $(function () {
        getSupervisorInfo();

        $("#updateBtn").click(function(){
            updateInfo();
        });
    });

    function getSupervisorInfo() {
        $.ajax({
            url:"/tm_system/userInfo/getSupervisorInfo",
            dataType:"json",
            type:"get",
            async:false,
            success:function (data) {
                if(data.result) {
                    $("#supervisorName").val(data.info.supervisorName);
                    $("#supervisorId").val(data.info.supervisorId);
                    $("#supervisorAge").val(data.info.supervisorAge);
                    var date = formatDate(data.info.supervisorHiredate);
                    $("#supervisorHiredate").val(date);
                }
            }
        });
    }

    // 转换为 yyyy-MM-dd 格式
    function formatDate(date) {
        var d = new Date(date);
        var day = d.getDate();
        var month = d.getMonth();
        if(month+1<10){
            month = "0"+(month+1);
        }

        if(day<10){
            day = "0"+day;
        }

        var datew = d.getFullYear()+"-"+month+"-"+day;
        return datew.toString();
    }

    function updateInfo() {
        if(checkName() && checkAge && checkDate()) {
            var supervisorInfo = $("#updateForm").serialize();
            var index = supervisorInfo.indexOf("supervisorHiredate=") + "supervisorHiredate=".length;
            var date = supervisorInfo.substring(index);
            var formatDate = date.replace(/-/g, "/");
            supervisorInfo = supervisorInfo.substring(0, index) + formatDate;
            $.ajax({
                url:"/tm_system/userInfo/updateSupervisorInfo",
                type:"post",
                data:supervisorInfo,
                success:function(result){
                    if(result){
                        alert("更新成功");
                    } else {
                        alert("更新失败");
                    }
                    location.href = "/tm_system/userInfo/jumpUserInfoShowPage";
                }
            });
        }
    }

    function checkName() {
        var name = $("#supervisorName").val();
        if(name == "") {
            alert("教学主管名称不能为空");
            return false;
        }
        return true;
    }

    function checkAge() {
        var age = $("#supervisorAge").val();
        var t = /^(?:[1-9]?\d|100)$/;
        if(!t.test(age)) {
            alert("教学主管年龄错误");
            return false;
        }
        return true;
    }

    function checkDate() {
        var date = $("#supervisorHiredate").val();
        if(typeof date == "undefined" || date == null || date == "") {
            alert("请选择时间");
            return false;
        }
        return true;
    }

</script>
</body>
</html>
